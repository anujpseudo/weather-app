<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <!-- input field search -->
        <div class="weather-header">
            <form class="weather-search">
                <input type="text" class="city-name" placeholder="search your city...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
        </div>

        <!-- weather main data -->
        <div class="weather-body">
            <h1 class="weather-city"></h1>
            <p class="weather-date-time"></p>
            <div class="weather-data">
                <p class="weather-forecast"></p>
                <div class="weather-icon"></div>
            </div>
            <p class="weather-temperature"></p>
            <div class="weather-minmax">
                <p class="weather-min"></p>
                <p class="weather-max"></p>
            </div>
        </div>

        <!-- weather extra data -->
        <div class="weather-info">
            <div class="weather-card">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <div>
                    <p>Feels Like</p>
                    <p class="weather-feels-like"></p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather-humidity"></p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather-wind"></p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather-pressure"></p>
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>

</html>
